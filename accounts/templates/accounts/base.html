{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyAssist{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        .header-center {
            text-align: center;
        }

        .dropdown-menu-end {
            right: 0;
            left: auto;
        }
    </style>
</head>

<body>
    <!-- Cabeçalho como link, centralizado -->
    <header class="bg-light py-3">
        <div class="container header-center">
            <a class="navbar-brand" href="{% url 'home' %}" style="text-decoration: none; color: inherit;">
                <h1 class="mb-0">MyAssist</h1>
            </a>
        </div>
    </header>

    <!-- Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Dropdown menu para conta, alinhado à direita -->
                {% if user.is_authenticated %}
                <div class="ms-auto">
                    <div class="dropdown">
                        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="userDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user.first_name }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                        </ul>
                    </div>
                </div>
                {% else %}
                <a class="btn btn-outline-primary ms-auto" href="{% url 'login' %}">Log In</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card text-center shadow-sm border-light">
                    <div class="card-body p-4">
                        <h2 class="card-title mb-4">{% block header %}Contacts{% endblock %}</h2>
                        <p class="card-text mb-4">
                            {% block description %}{% endblock %}
                        </p>
                        <div class="table-responsive">
                            {% block table %}
                            <!-- Content for tables or other elements can be added here -->
                            {% endblock %}
                        </div>
                        {% block content %}
                        <!-- Content for pages extending this base template goes here -->
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
