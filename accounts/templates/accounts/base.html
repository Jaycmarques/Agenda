{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyAssist{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card text-center shadow-sm border-light">
                    <div class="card-body p-4">
                        <h2 class="card-title mb-4">{% block header %}Contacts{% endblock %}</h2>
                        <p class="card-text mb-4">
                            {% block description %}{% endblock %}
                        </p>
                        <div class="table-responsive">
                            {% block table %}
                            <!-- Content for tables or other elements can be added here -->
                            {% endblock %}
                        </div>
                        {% block content %}
                        <!-- Content for pages extending this base template goes here -->
                        {% endblock %}
                    </div>

                    <!-- Dropdown menu para conta -->
                    {% if user.is_authenticated %}
                    <div class="dropdown">
                        <button class="btn btn-primary btn-lg dropdown-toggle" type="button" id="userDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user.first_name }}
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                        </ul>
                    </div>
                    {% else %}
                    <a class="btn btn-primary btn-lg" href="{% url 'login' %}">Log Out</a>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
